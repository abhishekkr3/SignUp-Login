<html>
    <head>
       <link rel="stylesheet" href="style2.css">
       <script src="https://kit.fontawesome.com/93cdf7bcf4.js" crossorigin="anonymous"></script>
    </head>


    <body>
        <div class="container">
        <div class="box">

            <h2>Sign up</h2>
            <form>
                <div class="input-group">
                    <div class="input-field">
                        <i class="fa-solid fa-circle-user"></i>
                        <input id="name" type="text" name="name" placeholder="Enter Your Name" required />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-envelope"></i>
                        <input id="yourEmail" type="email" name="email" placeholder="example@domain.com" required />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-lock"></i>
                        <input id="enterPassword" type="password" name="pswd" minlength="8" placeholder="At least 8 characters" required autocomplete />
                    </div>
                </div>
                <button type="submit" class="button">Submit</button>
                  <br>
                  <div class="foot">
                    <span class="info">Already have an account?</span><br>
                    <p><a href="login.html">Log In!</a></p>
                   
                  </div>
            </form>
        </div>
        </div> 
    </body>
</html>
